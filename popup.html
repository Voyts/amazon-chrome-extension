<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Amazon</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
        <div class="container">
            <nav>
            <a href="#home" class="link link1">
                <i class="fas fa-home"></i>
            </a>
            <a href="#shop" class="link link2">
                <i class="fas fa-store"></i>
            </a>
            <a href="#cart" class="link link3">
                <i class="fas fa-cart-plus"></i>
            </a>
            </nav>
            <div class="content">
            <div class="item item1" id="home">
                <i class="fab fa-amazon"></i>
                This website appears to have no deals
            </div>
            <div class="item item2" id="shop">
                <i class="fas fa-tasks"></i>
            </div>
            <div class="item item3" id="cart">
                    <p>Found the deals we dont have?</p>
                    <button type="button">Suggest new coupons</button>
            </div>
            </div>
        </div>
        </div>
    </body>

</html>
